name: Weather App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # Step 3: Check if lock file needs update
      - name: Update lock file if needed
        run: |
          if ! npm ci --dry-run 2>/dev/null; then
            echo "Lock file out of sync, updating..."
            rm -f package-lock.json
            npm install --package-lock-only
          fi
          
      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Step 5: Set environment variable for tests
      - name: Set test environment
        run: echo "VITE_OPEN_WEATHER_API_KEY=test-key" >> $GITHUB_ENV
        
      # Step 6: Run Vitest tests
      - name: Run tests
        run: npm test -- --reporter=verbose