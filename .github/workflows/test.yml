name: Weather App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # Step 3: Check if lock file needs update
      - name: Update lock file if needed
        run: |
          if ! npm ci --dry-run 2>/dev/null; then
            echo "Lock file out of sync, updating..."
            rm -f package-lock.json
            npm install --package-lock-only
          fi
          
      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Step 5: Set environment variable for tests
      - name: Set test environment
        run: echo "VITE_OPEN_WEATHER_API_KEY=test-key" >> $GITHUB_ENV
        
      # Step 6: Run Vitest tests
      - name: Run unit tests
        run: npm test -- --reporter=verbose

  visual-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Step 2: Setup Node.js  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # Step 3: Check if lock file needs update
      - name: Update lock file if needed
        run: |
          if ! npm ci --dry-run 2>/dev/null; then
            echo "Lock file out of sync, updating..."
            rm -f package-lock.json
            npm install --package-lock-only
          fi
          
      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Step 5: Install Playwright browsers with system dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        
      # Step 6: Set environment variable
      - name: Set test environment
        run: echo "VITE_OPEN_WEATHER_API_KEY=test-key" >> $GITHUB_ENV
        
      # Step 7: Build the project for testing
      - name: Build project
        run: npm run build
        
      # Step 8: Run visual regression tests
      - name: Run Playwright visual tests
        run: npx playwright test
        env:
          CI: true
        
      # Step 9: Upload test results on failure
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      # Step 10: Upload visual diff artifacts
      - name: Upload Visual Diff Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diff-results
          path: test-results/
          retention-days: 30