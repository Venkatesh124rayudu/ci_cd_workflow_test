name: Weather App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
   
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
       
      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
         
      # Step 3: Check if lock file needs update
      - name: Update lock file if needed
        run: |
          if ! npm ci --dry-run 2>/dev/null; then
            echo "Lock file out of sync, updating..."
            rm -f package-lock.json
            npm install --package-lock-only
          fi
         
      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci
       
      # Step 5: Set environment variable for tests
      - name: Set test environment
        run: echo "VITE_OPEN_WEATHER_API_KEY=test-key" >> $GITHUB_ENV
       
      # Step 6: Run Vitest tests
      - name: Run unit tests
        run: npm test -- --reporter=verbose

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
   
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
       
      # Step 2: Setup Node.js  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
         
      # Step 3: Check if lock file needs update
      - name: Update lock file if needed
        run: |
          if ! npm ci --dry-run 2>/dev/null; then
            echo "Lock file out of sync, updating..."
            rm -f package-lock.json
            npm install --package-lock-only
          fi
         
      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci
       
      # Step 5: Install Playwright browsers with system dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
       
      # Step 6: Set environment variable
      - name: Set test environment
        run: echo "VITE_OPEN_WEATHER_API_KEY=test-key" >> $GITHUB_ENV
       
      # Step 7: Build the project for testing
      - name: Build project
        run: npm run build

      # Step 8: Run tests without visual assertions first (for first-time setup)
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
        continue-on-error: true  # Allow failure for first run
       
      # Step 9: Upload test results and screenshots as artifacts
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()  # Upload even on failure
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
         
      # Step 10: Upload test results (including new screenshots)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even on failure
        with:
          name: test-results
          path: test-results/
          retention-days: 30